pprgo_localprbcd:
  fixed:
    attack: LocalBatchedPRBCD
    model_label: Vanilla PPRGo
    model_storage_type: pretrained
    attack_params:
      lr_factor: 0.05
  grid:
    make_undirected:
      type: choice
      options:
        # - False
        - True

median_1_0_pprgo_localprbcd:
  fixed:
    attack: LocalBatchedPRBCD
    model_label: Soft Median PPRGo (T=1.0)
    model_storage_type: pretrained
    attack_params:
      lr_factor: 0.25
  grid:
    make_undirected:
      type: choice
      options:
        # - False
        - True
