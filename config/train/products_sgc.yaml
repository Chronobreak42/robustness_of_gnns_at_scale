seml:
  name: sgc_products
  executable: experiments/experiment_train.py
  project_root_dir: ../..
  output_dir: config/train/output

slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 32G          # memory
    cpus-per-task: 4  # num cores
    time: 0-01:00     # max time, D-HH:MM
    partition: gpu_large
    qos: studentprio

fixed:
  data_dir: data
  train_params:
    # lr: 1e-1
    # weight_decay: 2e-5
    patience: 300
    max_epochs: 5000
  artifact_dir: cache
  model_storage_type: products_hpt
  device: 0
  data_device: 0
  make_undirected: True
  binary_attr: False
  # feat_norm: False

grid:
  dataset:
    type: choice
    options:
      - ogbn-products
  seed:
    type: choice
    options:
      - 0
      - 1
      # - 5
  feat_norm:
    type: choice
    options:
      - True
      - False

random: 
  samples: 40
  train_params.lr:
    type: loguniform
    min: 5e-6
    max: 5e-1
  train_params.weight_decay:
    type: loguniform
    min: 1e-10
    max: 1e-1

sgc:
  fixed:
    model_params:
      label: Vanilla SGC
      model: SGC
      K: 2
      cached: True

