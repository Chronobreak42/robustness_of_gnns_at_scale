seml:
  name: rgnn_at_scale_train
  executable: experiments/experiment_train.py
  project_root_dir: ../..
  output_dir: config/train/output

slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 16G
    cpus-per-task: 4  # num cores
    time: 0-05:00     # max time, D-HH:MM

fixed:
  data_dir: datasets
  train_params:
    patience: 300
    max_epochs: 3000
  artifact_dir: cache
  model_storage_type: pretrained
  device: 0
  data_device: cpu
  binary_attr: False
  dataset: cora_ml

grid:
  seed:
    type: choice
    options:
      - 0
      - 1
      - 5
  make_undirected:
    type: choice
    options:
      - True
      - False

#0.826798
pprgo:
  fixed:
    model_params:
      label: Vanilla PPRGo
      model: PPRGo
      ppr_normalization: 'row' 
      batch_norm: False
      topk: 64
      hidden_size: 64
      nlayers: 2
      alpha: 0.098678
      eps: 1e-3
      dropout: 0.1
    train_params:
      lr: 1e-3
      weight_decay: 1e-3

