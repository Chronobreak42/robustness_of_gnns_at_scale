pprgo:
  fixed:
    data_device: 'cpu'
    model_params:
      label: Vanilla PPRGo
      model: PPRGo
      ppr_normalization: 'row' 
      batch_norm: False
      topk: 256
      hidden_size: 256
      nlayers: 2
      alpha: 0.1
      eps: 1e-6
      dropout: 0.25
    train_params:
      lr: 1e-4
      weight_decay:  1e-3
      batch_mult_val: 1
      batch_size: 10240
      forward_batch_size: 8192

