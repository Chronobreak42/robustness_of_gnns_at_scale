seml:
  name: rgnn_products_train
  executable: experiments/experiment_train.py
  project_root_dir: ../..
  output_dir: seml/train/output


slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 80G          # memory
    cpus-per-task: 4  # num cores
    time: 1-12:00     # max time, D-HH:MM
    #qos: interactive
    qos: studentprio

fixed:
  data_dir: datasets
  dataset: ogbn-products
  seed: 0
  binary_attr: False
  make_undirected: False
  train_params:
    log_dir: runs/products
    max_epochs: 5
    patience: 300
  artifact_dir: cache
  model_storage_type: products_hpt
  device: 0
  data_device: cpu
  ppr_cache_params:
    data_artifact_dir: cache
    data_storage_type: ppr

grid:
  model_params.alpha:
    type: choice
    options:
      # - 0.01
      # - 0.05
      - 0.1
  model_params.hidden_size:
    type: choice
    options:
      - 512
  model_params.nlayers:
    type: choice
    options:
      - 4
      # - 6
      # - 7
  train_params:
    type: parameter_collection 
    params:
      optim:
        type: choice
        options: 
          - Adam
          #- SGD
      lr:
        type: choice
        options: 
          #- 1e-1
          #- 5e-2
          - 1e-2
          #- 5e-3
          #- 2e-3
          #- 1e-3
          #- 5e-4
          #- 1e-4
      weight_decay:
        type: choice
        options:
          - 0
          #- 1e-4
          #- 1e-6
          #- 5e-6
          #- 1e-5
          #- 2e-5
          #- 5e-5
          #- 8e-5
      use_annealing_scheduler: 
        type: choice
        options:
          #- True
          - False
      scheduler_warm_restarts: 
        type: choice
        options:
          #- True
          - False
      annealing_scheduler_T_0: 
        type: choice
        options:
          # - 2
          - 5
          #- 10
          # - 20
      scheduler_step:
        type: choice
        options:
          - 60
      scheduler_time:
        type: choice
        options:
          - epoch
          #- batch

pprgo:
  fixed:
    model_params:
      # label: Vanilla PPRGo Diffuse Embeddings
      # model: PPRGoDiffEmbWrapper
      label: Vanilla PPRGo
      model: PPRGo
      topk: 128
      eps: 1e-5
      ppr_normalization: row
      dropout: 0
      # hidden_size: 512
      # nlayers: 4
      # alpha: 0.1
      batch_norm: True
    train_params:
      # lr: 1e-2
      # weight_decay: 0
      batch_size: 10240 # 20480 #16384 # 3072 # 2048 # 3072 #4096 # 8192
      batch_mult_val: 1
      forward_batch_size: 1024



