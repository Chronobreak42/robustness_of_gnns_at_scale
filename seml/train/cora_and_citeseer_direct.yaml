seml:
  name: rgnn_at_scale_train
  executable: experiments/experiment_train.py
  project_root_dir: ../..
  output_dir: seml/train/output

slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 16G          # memory
    cpus-per-task: 4  # num cores
    time: 0-01:00     # max time, D-HH:MM

fixed:
  train_params:
    lr: 1e-2
    weight_decay: 1e-3
    patience: 300
    max_epochs: 3000
  artifact_dir: cache
  model_storage_type: pretrained_direct
  device: 0
  data_device: 0 
  make_unweighted: True
  make_undirected: True
  binary_attr: False
  normalize: False
  normalize_attr: False

grid:
  dataset:
    type: choice
    options:
      - cora_ml
      - citeseer

  seed:
    type: choice
    options:
      - 0
      - 1
      - 5
      # - 42
      # - 100

gcn:
  fixed:
    model_params:
      label: Vanilla GCN
      model: GCN
      do_cache_adj_prep: True
      n_filters: 64
      dropout: 0.5
      svd_params: None
      jaccard_params: None
      gdc_params: None

gdc:
  fixed:
    model_params:
      label: Vanilla GDC
      model: GCN
      do_cache_adj_prep: True
      n_filters: 64
      dropout: 0.5
      svd_params: None
      jaccard_params: None
      gdc_params:
          alpha: 0.15
          k: -1

soft_median_gdc_t1_0:
  fixed:
    model_params:
      label: Soft Median GDC (T=1.0)
      model: RGNN
      dropout: 0.5
      n_filters: 64
      mean: soft_median
      mean_kwargs:
          temperature: 1.0
      gdc_params:
          alpha: 0.15
          k: -1
      svd_params: None
      jaccard_params: None
      do_cache_adj_prep: True

soft_median_gdc_t0_5:
  fixed:
    model_params:
      label: Soft Median GDC (T=0.5)
      model: RGNN
      dropout: 0.5
      n_filters: 64
      mean: soft_median
      mean_kwargs:
          temperature: 0.5
      gdc_params:
          alpha: 0.15
          k: -1
      svd_params: None
      jaccard_params: None
      do_cache_adj_prep: True

soft_median_gdc_t0_2:
  fixed:
    model_params:
      label: Soft Median GDC (T=0.2)
      model: RGNN
      dropout: 0.5
      n_filters: 64
      mean: soft_median
      mean_kwargs:
          temperature: 0.2
      gdc_params:
          alpha: 0.15
          k: -1
      svd_params: None
      jaccard_params: None
      do_cache_adj_prep: True
