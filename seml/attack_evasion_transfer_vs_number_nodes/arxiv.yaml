prbcd:
  fixed:
    attack: PRBCD
    attack_params:
      keep_heuristic: WeightOnly
      search_space_size: 5_000_000
      do_synchronize: True
  grid: 
    attack_params:
      type: parameter_collection
      params:
        loss_type: 
          type: choice
          options:
            # - CE
            - tanhCW
    use_largest_component:
      type: choice
      options:
        - True
        - False
