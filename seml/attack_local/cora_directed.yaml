seml:
  name: cora_localprbcd
  executable: experiments/experiment_local_attack_direct.py
  project_root_dir: ../..
  output_dir: seml/attack_local/output

slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 8G          # memory
    cpus-per-task: 4  # num cores
    time: 1-00:00     # max time, D-HH:MM
    qos: studentprio
    #qos: interactive

fixed:
  data_dir: datasets
  epsilons: [0.5, 0.75, 1.0]
  artifact_dir: cache
  model_storage_type: pretrained
  device: 0
  data_device: 0
  make_undirected: False
  attack_params.epochs: 100
  attack_params.fine_tune_epochs: 50
  attack_params.lr_factor: 2.5
  attack_params.search_space_size: 10000
  attack_params.do_synchronize: True
  attack_params.ppr_cache_params:
    data_artifact_dir: cache
    data_storage_type: ppr


grid:
  seed:
    type: choice
    options:
      - 0
      - 1
      - 5
      # - 42
      # - 100


