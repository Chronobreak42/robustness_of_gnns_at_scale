seml:
  name: cite_localprbcd
  executable: experiments/experiment_local_attack_direct.py
  project_root_dir: ../..
  output_dir: seml/attack_local/output

slurm:
  experiments_per_job: 1
  sbatch_options:
    #gres: gpu:1       # num GPUs
    mem: 4G          # memory
    cpus-per-task: 4  # num cores
    time: 1-00:00     # max time, D-HH:MM
    partition: cpu
    #qos: studentprio
    #qos: interactive
    qos: studentpriocpu

fixed:
  data_dir: datasets
  dataset: citeseer
  binary_attr: False
  epsilons: [0.5, 0.75, 1.0]
  artifact_dir: cache
  model_storage_type: pretrained
  device: cpu
  data_device: cpu
  nodes_topk: 40
  attack_params.epochs: 400
  attack_params.fine_tune_epochs: 100
  attack_params.search_space_size: 10000
  attack_params.do_synchronize: True
  attack_params.loss_type: Margin
  attack_params.ppr_cache_params:
    data_artifact_dir: cache
    data_storage_type: ppr


grid:
  seed:
    type: choice
    options:
      - 0
      - 1
      - 5
      # - 42
      # - 100

localprbcd_gcn:
  fixed:
    attack: LocalPRBCD
    model_label: Vanilla GCN
    make_undirected: True
    attack_params.lr_factor: 0.02
    attack_params.search_space_size: 10000

localprbcd_gcn_directed:
  fixed:
    attack: LocalPRBCD
    model_label: Vanilla GCN
    make_undirected: False
    attack_params.lr_factor: 0.02
    attack_params.search_space_size: 10000

localprbcd_pprgo:
  fixed:
    attack: LocalBatchedPRBCD
    model_label: Vanilla PPRGo
    make_undirected: False
    attack_params.lr_factor: 0.05
    attack_params.search_space_size: 10000
