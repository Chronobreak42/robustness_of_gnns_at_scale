seml:
  name: cora_nettack
  executable: experiments/experiment_local_attack_transfer.py
  project_root_dir: ../..
  output_dir: seml/attack_local/output

slurm:
  experiments_per_job: 1
  sbatch_options:
    #gres: gpu:1       # num GPUs
    mem: 4G          # memory
    cpus-per-task: 4  # num cores
    time: 1-00:00     # max time, D-HH:MM
    partition: cpu
    #qos: studentprio
    #qos: interactive
    qos: studentpriocpu

fixed:
  data_dir: datasets
  dataset: cora_ml
  epsilons: [0.5, 0.75, 1.0]
  artifact_dir: cache
  model_storage_type: pretrained
  surrogate_model_storage_type: pretrained_linear
  device: cpu
  data_device: cpu
  binary_attr: False
  nodes_topk: 40
  attack_params.ppr_cache_params:
    data_artifact_dir: cache
    data_storage_type: ppr


grid:
  seed:
    type: choice
    options:
      - 0
      - 1
      - 5
      # - 42
      # - 100
  make_undirected:
    type: choice
    options:
      - True
      - False


nettack_vanilla_gcn:
  fixed:
    attack: Nettack
    model_label: Vanilla GCN
    surrogate_model_label: Linear GCN


nettack_vanilla_ppro:
  fixed:
    attack: Nettack
    model_label: Vanilla PPRGo
    surrogate_model_label: Linear GCN
    model_storage_type: victim_cora

