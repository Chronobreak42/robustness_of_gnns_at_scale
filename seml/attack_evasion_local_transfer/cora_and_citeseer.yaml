seml:
  name: rgnn_at_scale_attack_evasion_local_transfer
  executable: experiments/experiment_local_attack_transfer.py
  project_root_dir: ../..
  output_dir: seml/attack_evasion_local_transfer/output

slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 16G          # memory
    cpus-per-task: 4  # num cores
    time: 0-08:00     # max time, D-HH:MM

fixed:
  data_dir: datasets/
  epsilons: [0.5, 0.75, 1]
  model_storage_type: pretrained
  surrogate_model_storage_type: pretrained_linear
  artifact_dir: cache
  display_steps: 20
  nodes: None
  device: 0
  data_device: cpu
  binary_attr: False
  normalize: False
  normalize_attr: False
  make_unweighted: True
  make_undirected: True
  attack: Nettack

grid:
  dataset:
    type: choice
    options:
      - cora_ml
      - citeseer

  seed:
    type: choice
    options:
      - 0
      - 1
      - 5

models:
  grid:
    model_label:
      type: choice
      options:
        - Vanilla GCN
        - Vanilla PPRGo
        - Soft Median RPPRGo (T=1.0)
        - Soft Median RPPRGo (T=0.5)
        - Soft Median RPPRGo (T=0.2)
