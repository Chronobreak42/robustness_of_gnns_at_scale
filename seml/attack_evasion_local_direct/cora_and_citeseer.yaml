seml:
  name: rgnn_at_scale_attack_evasion_local_direct
  executable: experiments/experiment_local_attack_direct.py
  project_root_dir: ../..
  output_dir: seml/attack_evasion_local_direct/output

slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 16G          # memory
    cpus-per-task: 4  # num cores
    time: 0-08:00     # max time, D-HH:MM

fixed:
  data_dir: datasets/
  epsilons: [0.5, 0.75, 1]
  model_storage_type: pretrained
  artifact_dir: cache
  display_steps: 20
  nodes: None
  device: 0
  data_device: cpu
  binary_attr: False
  normalize: False
  normalize_attr: False
  make_unweighted: True
  make_undirected: True

grid:
  seed:
    type: choice
    options:
      - 0
      - 1
      - 5

  dataset:
    type: choice
    options:
      - cora_ml
      - citeseer

localprbcd_gcn:
  fixed:
    attack: LocalPRBCD
    model_label: Vanilla GCN
    attack_params:
      lr_factor: 0.02
      search_space_size: 10_000
      ppr_recalc_at_end: True

pprgo_localprbcd:
  fixed:
    model_label: Vanilla PPRGo
    attack_params:
      lr_factor: 0.05
      search_space_size: 10_000
      ppr_recalc_at_end: True

