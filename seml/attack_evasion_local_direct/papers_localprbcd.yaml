seml:
  name: papers_localprbcd
  executable: experiments/experiment_local_attack_direct.py
  project_root_dir: ../..
  output_dir: seml/attack_evasion_local_direct/output

slurm:
  experiments_per_job: 1
  sbatch_options:
    # gres: gpu:1       # num GPUs
    mem: 350G          # memory
    cpus-per-task: 8  # num cores
    time: 1-00:00     # max time, D-HH:MM
    partition: cpu
    qos: studentpriocpu
    #qos: interactive 
    # qos: studentprio
    

fixed:
  data_dir: datasets
  dataset: ogbn-papers100M
  binary_attr: False
  min_node_degree: None
  nodes_topk: 40
  artifact_dir: cache
  model_storage_type: pretrained_papers100M
  device: cpu
  data_device: cpu
  debug_level: info
  make_undirected: False
  attack_params.epochs: 20
  attack_params.display_step: 1
  attack_params.fine_tune_epochs: 10
  attack_params.do_synchronize: True
  attack_params.ppr_recalc_at_end: True
  attack_params.ppr_cache_params:
    data_artifact_dir: cache
    data_storage_type: ppr

grid:
  seed:
    type: choice
    options:
      - 0
      # - 1
      # - 5
  epsilons:
    type: choice
    options:
      - [0.05]
      - [0.1]
      - [0.25]
      #- [0.05, 0.1, 0.25]


localprbcd_pprgo:
  fixed:
    attack: LocalBatchedPRBCD
    model_label: Vanilla PPRGo Diffusion Embedding
    attack_params.loss_type: Margin
    attack_params.search_space_size: 2_500
    attack_params.lr_factor: 1e-2


