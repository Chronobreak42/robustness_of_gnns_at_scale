greedy_rbcd:
  fixed:
    attack: GreedyRBCD
    binary_attr: False
    surrogate_model_label: Vanilla GCN
  grid: 
    attack_params:
      type: parameter_collection
      params:
        loss_type: 
          type: choice
          options:
            # - CE
            - MCE

prbcd:
  fixed:
    attack: PRBCD
    binary_attr: False
    surrogate_model_label: Vanilla GCN
    attack_params:
      keep_heuristic: WeightOnly
      search_space_size: 2_500_000
      do_synchronize: True
  grid: 
    attack_params:
      type: parameter_collection
      params:
        loss_type: 
          type: choice
          options:
            # - CE
            - tanhMargin

