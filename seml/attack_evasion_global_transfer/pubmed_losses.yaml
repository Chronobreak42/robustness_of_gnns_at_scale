prbcd:
  fixed:
    attack: PRBCD
    binary_attr: False
    surrogate_model_label: Vanilla GCN
    attack_params:
      keep_heuristic: WeightOnly
      search_space_size: 2_500_000
      do_synchronize: True
  grid: 
    attack_params:
      type: parameter_collection
      params:
        loss_type: 
          type: choice
          options:
            - CE
            - CW
            - SCE
            - MCE
            - tanhMargin
            - Margin
            - eluMargin
            - tanhMarginMCE-0.25
            - tanhMarginMCE-0.5
            - tanhMarginMCE-0.75

