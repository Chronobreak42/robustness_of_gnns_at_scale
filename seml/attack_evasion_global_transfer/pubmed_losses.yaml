seml:
  name: rgnn_at_scale_attack_evasion_global_transfer
  executable: experiments/experiment_global_attack_transfer.py
  project_root_dir: ../..
  output_dir: seml/attack_evasion_global_transfer/output

slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 16G          # memory
    cpus-per-task: 4  # num cores
    time: 1-00:00     # max time, D-HH:MM
    # partition: gpu_large

fixed:
  data_dir: datasets/
  epsilons: [0, 0.01, 0.05, 0.10, 0.25]
  artifact_dir: cache
  pert_adj_storage_type: evasion_global_transfer_adj
  pert_attr_storage_type: evasion_global_transfer_attr
  model_storage_type: pretrained
  surrogate_model_storage_type: pretrained
  device: 0
  data_device: cpu 
  make_undirected: True
  model_label: Vanilla GCN

  dataset: pubmed

grid:
  seed:
    type: choice
    options:
      - 0
      - 1
      - 5

